<div class="container mt-4">
  <div class="row g-3">
    <!-- Botão Registrar venda -->
    <div class="col-6">
      <button
        type="button"
        class="btn btn-info w-100 py-4 d-flex flex-column align-items-center rounded"
        (click)="navigateTo('sales/add')"
      >
        <i class="bi bi-plus-circle fs-1"></i>
        <span class="mt-2">Registrar Venda</span>
      </button>
    </div>

    <!-- Botão de Registrar Pagamento -->
    <div class="col-6">
      <button
        type="button"
        class="btn btn-success w-100 py-4 d-flex flex-column align-items-center rounded"
        (click)="navigateTo('sales/pay')"
      >
        <i class="bi bi-cash fs-1"></i>
        <span class="mt-2">Pagamento</span>
      </button>
    </div>

    <hr />
    <label>Registro:</label>
    <!-- Botão Vendas -->
    <div class="col-6">
      <button
        type="button"
        class="btn btn-primary w-100 py-4 d-flex flex-column align-items-center rounded"
        (click)="navigateTo('sales')"
      >
        <i class="bi bi-cart-fill fs-1"></i>
        <span class="mt-2">Vendas</span>
      </button>
    </div>

    <!-- Botão Clientes -->
    <div class="col-6">
      <button
        type="button"
        class="btn btn-primary w-100 py-4 d-flex flex-column align-items-center rounded"
        (click)="navigateTo('clients')"
      >
        <i class="bi bi-people-fill fs-1"></i>
        <span class="mt-2">Clientes</span>
      </button>
    </div>

    <!-- Botão Produtos -->
    <div class="col-6">
      <button
        type="button"
        class="btn btn-primary w-100 py-4 d-flex flex-column align-items-center rounded"
        (click)="navigateTo('products')"
      >
        <i class="bi bi-box-seam fs-1"></i>
        <span class="mt-2">Produtos</span>
      </button>
    </div>

    <!-- Botão Logoff -->
    <div class="col-6">
      <button
        type="button"
        class="btn btn-danger w-100 py-4 d-flex flex-column align-items-center rounded"
        (click)="logoff()"
      >
        <i class="bi bi-box-arrow-right fs-1"></i>
        <span class="mt-2">Sair</span>
      </button>
    </div>
  </div>
  <div class="m-5"></div>
</div>
