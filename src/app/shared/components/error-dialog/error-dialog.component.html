<!-- <h1 mat-dialog-title class="text-center"> -->
@switch (data.type) { @case ('error') {
<div class="d-flex flex-column align-items-center pt-3">
  <i class="bi bi-exclamation-circle-fill fa-sm fs-1 text-danger"></i>
  <span class="text-danger fs-1"> Erro</span>
</div>
}@case ('warning') {
<div class="d-flex flex-column align-items-center pt-3">
  <i class="bi bi-exclamation-triangle-fill fs-1 text-warning"></i>
  <span class="text-warning"> Aviso</span>
</div>
}@case ('info') {
<div class="d-flex flex-column align-items-center pt-3">
  <i class="bi bi-info-circle-fill fs-1 text-info"></i>
  <span class="text-info"> Informação</span>
</div>
> }@default {
<div class="d-flex flex-column align-items-center pt-3">
  <i class="bi bi-chat-left-dots-fill fs-1"></i>
  <span> Mensagem</span>
</div>
} }
<!-- </h1> -->
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</div>
