<div class="login-container">
  <h1>Login</h1>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control" required autocomplete="current-password"/>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <button (click)="navigateToRegister()">Criar nova conta</button>
  <button (click)="navigateToForgotPassword()">Esqueci minha senha</button>
  <label>{{texto()}}</label>
</div>
