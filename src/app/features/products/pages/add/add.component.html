<div class="add">
  <button (click)="goBack()" class="btn btn-secondary">Voltar</button>
  <h1>Cadastrar Produto</h1>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Nome -->
    <div class="form-group">
      <label for="name">Nome</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        required
      />
      <div
        *ngIf="
          productForm.get('name')?.invalid && productForm.get('name')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="productForm.get('name')?.errors?.['required']"
          >O nome é obrigatório.</small
        >
        <small *ngIf="productForm.get('name')?.errors?.['minlength']"
          >O nome deve ter pelo menos 3 caracteres.</small
        >
      </div>
    </div>

    <!-- Descrição -->
    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        required
      ></textarea>
      <div
        *ngIf="
          productForm.get('description')?.invalid &&
          productForm.get('description')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="productForm.get('description')?.errors?.['required']"
          >A descrição é obrigatória.</small
        >
      </div>
    </div>

    <!-- Estoque -->
    <div class="form-group">
      <label for="stock">Estoque</label>
      <input
        type="number"
        id="stock"
        formControlName="stock"
        class="form-control"
        required
      />
      <div
        *ngIf="
          productForm.get('stock')?.invalid && productForm.get('stock')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="productForm.get('stock')?.errors?.['required']"
          >O estoque é obrigatório.</small
        >
        <small *ngIf="productForm.get('stock')?.errors?.['min']"
          >O estoque deve ser maior ou igual a 0.</small
        >
      </div>
    </div>

    <!-- Preço -->
    <div class="form-group">
      <label for="price">Preço</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
        required
      />
      <div
        *ngIf="
          productForm.get('price')?.invalid && productForm.get('price')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="productForm.get('price')?.errors?.['required']"
          >O preço é obrigatório.</small
        >
        <small *ngIf="productForm.get('price')?.errors?.['min']"
          >O preço deve ser maior que 0.</small
        >
      </div>
    </div>

    <!-- Categoria -->
    <div class="form-group">
      <label for="category">Categoria</label>
      <input
        type="text"
        id="category"
        formControlName="category"
        class="form-control"
        required
      />
      <div
        *ngIf="
          productForm.get('category')?.invalid &&
          productForm.get('category')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="productForm.get('category')?.errors?.['required']"
          >A categoria é obrigatória.</small
        >
      </div>
    </div>

    <!-- Data de Cadastro -->
    <div class="form-group">
      <label for="date">Data de Cadastro</label>
      <input
        type="date"
        id="date"
        formControlName="date"
        class="form-control"
        required
      />
      <div
        *ngIf="
          productForm.get('date')?.invalid && productForm.get('date')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="productForm.get('date')?.errors?.['required']"
          >A data de cadastro é obrigatória.</small
        >
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="productForm.invalid"
    >
      Cadastrar
    </button>
  </form>
</div>
