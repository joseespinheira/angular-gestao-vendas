<div class="login-container">
  <h1>Login</h1>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email" class="float-start">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        required
        autocomplete="username"
      />
    </div>
    <div class="form-group position-relative">
      <label for="password" class="float-start">Senha</label>
      <input
        id="password"
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        required
        autocomplete="current-password"
      />
      <button
        type="button"
        class="btn btn-outline-secondary position-absolute"
        style="top: 55%; right: 3px; transform: translateY(-50%)"
        (click)="togglePasswordVisibility()"
      >
        <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
      </button>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
  <div class="d-flex justify-content-between mt-3 align-items-center">
    <!-- <a href="javascript:void()" (click)="navigateToForgotPassword()"
      >Esqueci minha senha</a
    > -->
    <button (click)="navigateToRegister()" class="btn btn-primary">
      Nova conta
    </button>
    <!-- <button googleSso>Sign in with google</button> -->
  </div>
</div>
