<h2>Cadastro</h2>
<form (ngSubmit)="register()">
  <label for="email">Email ou CPF:</label>
  <input type="text" id="email" [(ngModel)]="email" name="email" required />

  <label for="password">Senha:</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    required
  />

  <button type="submit">Cadastrar</button>
</form>
<button (click)="navigateToLogin()">Voltar ao login</button>
